{% extends 'home.html' %}

{% block r_news %}
<div class="result-content">
  <h3 class="result-header">News</h3>
  {% for i in results %}
  <div class="result-item">
    <span class="gtitle">
      <h2>
        <a href={{i['url']}}>{{i['title']}}</a>
      </h2>
    </span>

    <h6>
      <glink>{{i['url']}}</glink>
    </h6>

    <h6>
      <gtext>{{i['description']}}</gtext>
    </h6>
  </div>
  {% endfor %}
</div>
{% endblock %}
