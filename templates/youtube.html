{% extends 'home.html' %}

{% block r_youtube %}
<h3 class="result-header">YouTube</h3>
{% for i in results %}
<span class="gtitle">
  <h2>
    <a href={{i['url']}}>{{i['title']}}</a>
  </h2>
</span>

<h6>
  <glink>{{i['url']}}</glink>
</h6>

<h6><gtext>{{i['description']}}</gtext>
</h6>
<br />
{% endfor %}

{% endblock %}
