<!DOCTYPE html>
<html>
  <head>
    <!-- These must come FIRST in the head. Everything else after-->

    <!-- Required Meta Tags -->
    <meta charset="utf-8"/>
    <!-- Ensures proper rendering and touch-zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <!-- End prioritization -->
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>

    <!-- Clean Blog BS Theme -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/clean-blog.min.css') }}"/>
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}"/>

    <!-- Javascript -->
    <!-- Empty for now -->
    <!-- Change the title of the page depending on what's being displayed -->
    {% block j_title %}
    <title>Placeholder title</title>
    {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('route_root') }}">JAGDSE</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_root') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('route_about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block header %}
    {% endblock %}
    {% block content %}
    {% endblock %}

    <!-- Footer - Consistent across all pages-->
    <footer class="footer">
      <hr>
      <div class="container text-center">
        <p class="copyright text-muted">
          -- Team Rainbow Unicorn Barf
          <!-- Script to display the Current Year -->
          <script language="JavaScript" type="text/javascript">
            now = new Date
            theYear = now.getYear()
            if (theYear < 1900)
                          theYear = theYear + 1900
                          document.write(theYear)
			  </script>
          --
        </p>
      </div>
    </footer>
  </body>
</html>
